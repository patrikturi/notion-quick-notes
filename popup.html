<!DOCTYPE html>
<html>

<head>
  <style>
    .panel {
      margin: 10px;
      padding: 25px 0;
      width: 250px;
      border-radius: 5px;
      background-color: #f7f6f3;
      color: rgba(25, 23, 17, 0.6);
      font-size: 14px;
      font-weight: 500;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, 'Apple Color Emoji',
        Arial, sans-serif, 'Segoe UI Emoji', 'Segoe UI Symbol';
      line-height: 1.5;
      -webkit-font-smoothing: auto;
    }

    ul {
      padding: 0 0;
      margin: 0;
      list-style-type: none;
    }

    li:hover {
      background-color: #e7e6e4;
      text-decoration: underline;
      color: #0000EE;
      cursor: default;
    }

    li {
      padding: 0 35px;
      height: 25px;
      line-height: 25px;
    }

    .title {
      padding: 0 35px;
      line-height: 3;
      color: black;
      font-weight: 600;
      font-size: 16px;
    }

    .content {
      margin: 0px 35px;
    }

    #help {
      color: black;
    }

    #help div {
      margin-bottom: 5px;
    }

    #help-no-labels {
      display: none;
    }
  </style>
</head>

<body>
  <div class="panel" id="labels-container">
    <div class="title">Labels</div>
    <ul id="labels-list"></ul>
    <div id="help" class="content">
      <div id="help-no-labels">
        <div>
          Did not find any labels.
        </div>
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 16px; fill: rgb(0, 123, 255);">
            <!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
            <path
              d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z" />
          </svg>
          You can create a label by using square brakets in the title of a page, for example:
        </div>
        <div style="display: flex; align-items: center;">
          <svg viewBox="0 0 30 30" class="page"
            style="width: 18px; height: 18px; display: inline; fill: rgba(55, 53, 47, 0.4); flex-shrink: 0; backface-visibility: hidden;">
            <g>
              <path
                d="M16,1H4v28h22V11L16,1z M16,3.828L23.172,11H16V3.828z M24,27H6V3h8v10h10V27z M8,17h14v-2H8V17z M8,21h14v-2H8V21z M8,25h14v-2H8V25z">
              </path>
            </g>
          </svg>
          <span style="margin-left: 5px; font-weight: bold;">Spaghetti [cooking]</span>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
